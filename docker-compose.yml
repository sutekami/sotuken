services:
  express:
    build: ./express
    volumes:
      - ./express:/usr/src/app
    ports:
      - "3000:3000"
    command: node app.js
  svelte:
    build: ./svelte
    volumes:
      - ./svelte:/usr/src/app
    ports:
      - "8080:5173"
    tty: true
    command: npm run dev
  mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
